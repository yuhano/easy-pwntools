<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">파일 업로드</h2>
        <div class="mb-3">
            <label for="fileInput" class="form-label">파일 선택 (.exe, .elf)</label> 
            <input class="form-control" type="file" id="fileInput">
        </div>
        <div id="fileInfo" class="mb-3"></div>
        <button class="btn btn-primary" id="uploadBtn">업로드</button>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = '';

            if (file) {
                const fileExtension = file.name.split('.').pop().toLowerCase();
                fileInfo.innerHTML = `<p>선택된 파일: ${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>`;
            }
        });

        document.getElementById('uploadBtn').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                alert('파일을 선택해주세요.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('업로드 실패');
                }
                return response.json();
            })
            .then(data => {
                alert('파일 업로드 완료!');
                window.location.href = 'detail';
            })
            .catch(error => {
                alert('파일 업로드 중 오류가 발생했습니다.');
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
