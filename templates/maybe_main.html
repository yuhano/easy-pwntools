<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택 결과</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">선택한 옵션</h2>
        <ul id="selectedOptions" class="list-group mb-3"></ul>
        <a href="detail.html" class="btn btn-primary">다시 선택하기</a>
    </div>

    <script>
        // 선택 옵션 매핑
        const optionMapping = {
            '1': 'Project name',
            '2': 'desc',
            '3': 'server nc connect',
            '4': 'ctf name',
            '5': 'contain docker file?',
            '6': 'full auto exploit',
            '7': 'gpt api key'
        };

        // URL에서 선택한 옵션 가져오기
        const params = new URLSearchParams(window.location.search);
        const selections = params.get('selections');
        const selectedOptionsList = document.getElementById('selectedOptions');

        if (selections) {
            selections.split(',').forEach(option => {
                if (optionMapping[option]) {
                    const li = document.createElement('li');
                    li.classList.add('list-group-item');
                    li.textContent = optionMapping[option];
                    selectedOptionsList.appendChild(li);
                }
            });
        } else {
            selectedOptionsList.innerHTML = '<li class="list-group-item">선택된 옵션이 없습니다.</li>';
        }
    </script>
</body>
</html>
