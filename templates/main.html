<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 확인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">입력된 값 확인</h2>
        <div id="output"></div>
        <div class="d-flex justify-content-between mt-3">
            <a href="detail.html" class="btn btn-secondary">다시 입력하기</a>
            <a href="real_main.html" class="btn btn-primary">계속</a> <!-- 추가된 코드 -->
        </div>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            let result = {};
            for (const [key, value] of params.entries()) {
                result[key] = value;
            }
            return result;
        }

        document.addEventListener("DOMContentLoaded", function() {
            const params = getQueryParams();
            const outputDiv = document.getElementById("output");

            if (Object.keys(params).length === 0) {
                outputDiv.innerHTML = "<p class='text-danger'>전달된 값이 없습니다.</p>";
                return;
            }

            let outputHtml = "<ul class='list-group'>";
            for (const key in params) {
                outputHtml += `<li class='list-group-item'><strong>${key}:</strong> ${decodeURIComponent(params[key])}</li>`;
            }
            outputHtml += "</ul>";

            outputDiv.innerHTML = outputHtml;
        });
    </script>
</body>
</html>
