<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">파일 업로드</h2>
        <div class="mb-3">
            <label for="fileInput" class="form-label">파일 선택 (.exe, .elf)</label> 
            <input class="form-control" type="file" id="fileInput">
        </div>
        <div id="fileInfo" class="mb-3"></div>
        <button class="btn btn-primary" id="uploadBtn">업로드</button>
        <div class="progress mt-3 d-none">
            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progressBar">0%</div>
        </div>
    </div>

    <script>
        // 파일 선택 시 정보 표시
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            fileInfo.innerHTML = '';

            if (file) {
                fileInfo.innerHTML = `<p>선택된 파일: ${file.name} (${(file.size / 1024).toFixed(2)} KB)</p>`;
            }
        });

        // 파일 업로드 버튼 클릭 후처리 구현
        document.getElementById('uploadBtn').addEventListener('click', function () {
            const fileInput = document.getElementById('fileInput');

            if (!fileInput.files.length) {
                alert('파일을 선택해주세요.');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('http://localhost:5000/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('서버 응답:', data);
                if (data.filepath) {
                    localStorage.setItem('uploadedFilePath', data.filepath);  // 파일 경로 저장
                    localStorage.setItem('uploadedFileName', data.filename);  // 파일명 저장
                    alert('파일 업로드 완료!');
                    window.location.href = 'detail.html';  // 업로드 후 detail.html로 이동
                } else {
                    alert('업로드 실패: ' + data.error);
                }
            })
            .catch(error => {
                console.error('파일 업로드 오류:', error);
                alert('파일 업로드 중 오류 발생');
            });
        });

        // 파일 업로드 이벤트에서 파일명 저장
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                localStorage.setItem('uploadedFileName', file.name);
            }
        });
    </script>
</body>

</html>
